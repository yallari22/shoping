<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

      <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>

  </div>

  <div class="cart">

    <ul id="cart-items"></ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
