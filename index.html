<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      padding: 16px;
      width: 200px;
      text-align: center;
      border-radius: 5px;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .cart {
      margin-top: 50px;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ My Simple Shop</h1>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1" />
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2" />
      <h3>Product 2</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3" />
      <h3>Product 3</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <p>No items added yet.</p>
    <!-- You can add JavaScript to make this dynamic -->
  </div>

</body>
</html>
